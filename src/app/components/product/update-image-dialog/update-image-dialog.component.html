<h1 mat-dialog-title>Update Product Image</h1>
<div mat-dialog-content>
  <!-- Form for file input without mat-form-field -->
  <form [formGroup]="imageForm">
    <div>
      <!-- Removed mat-form-field and matInput -->
      <input type="file" (change)="onImageChange($event)" accept="image/*">
    </div>
    
    <!-- Display selected image name -->
    <div *ngIf="selectedImage">
      <p><strong>Selected Image:</strong></p>
      <p>{{ selectedImage.name }}</p>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
