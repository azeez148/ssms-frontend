<h1 mat-dialog-title>Update Product Images</h1>
<div mat-dialog-content>
  <!-- Form for file input without mat-form-field -->
  <form [formGroup]="imageForm">
    <div>
      <!-- Removed mat-form-field and matInput -->
      <input type="file" (change)="onImageChange($event)" accept="image/*" multiple>
    </div>
    
    <!-- Display selected image names -->
    <div *ngIf="selectedImages.length > 0">
      <p><strong>Selected Images:</strong></p>
      <ul>
        <li *ngFor="let image of selectedImages">{{ image.name }}</li>
      </ul>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
