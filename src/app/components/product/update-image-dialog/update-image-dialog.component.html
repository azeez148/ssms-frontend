<h1 mat-dialog-title>Update Product Image</h1>
<div mat-dialog-content>
  <form [formGroup]="imageForm" fxLayout="column">
    <mat-form-field>
      <mat-label>Product Image</mat-label>
      <input matInput [value]="selectedImage ? selectedImage.name : ''" readonly />
      <button mat-icon-button matSuffix (click)="fileInput.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
      <input hidden type="file" #fileInput (change)="onImageChange($event)" accept="image/*" />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="!selectedImage">Save</button>
</div>
