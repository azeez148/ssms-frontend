<div class="header">
  <h1>Products</h1>
  <button mat-raised-button color="primary" (click)="createProduct()">Create Product</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

  <!-- Update Quantity Column -->
  <ng-container matColumnDef="updateQuantity">
    <th mat-header-cell *matHeaderCellDef> Update Quantity </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="openUpdateQuantityDialog(element)">Update Quantity</button>
    </td>
  </ng-container>

   <!-- Update Image Column (New) -->
   <ng-container matColumnDef="updateImage">
    <th mat-header-cell *matHeaderCellDef> Update Image </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="openUpdateImageDialog(element)">Update Image</button>
    </td>
  </ng-container>

  <!-- Update Image Column (New) -->
  <ng-container matColumnDef="updateWhatsappGroup">
    <th mat-header-cell *matHeaderCellDef> Update Whatsapp Group </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="openUpdateWhatsappGroup(element)">Update Whatsapp Group</button>
    </td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Row -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
