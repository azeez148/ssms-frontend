<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Products</h1>
    <button class="btn btn-primary" (click)="createProduct()">Create Product</button>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by name">
    </div>
    <div class="col-md-6">
      <select class="form-select" (change)="filterByCategory($event)">
        <option value="all">All Categories</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Update Quantity</th>
          <th>Update Image</th>
          <th>Update Whatsapp Group</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of products | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.description}}</td>
          <td>{{element.category.name}}</td>
          <td><button class="btn btn-sm btn-secondary" (click)="openUpdateQuantityDialog(element)">Update Quantity</button></td>
          <td><button class="btn btn-sm btn-secondary" (click)="openUpdateImageDialog(element)">Update Image</button></td>
          <td><button class="btn btn-sm btn-secondary" (click)="openUpdateWhatsappGroup(element)">Update Whatsapp Group</button></td>
          <td><button class="btn btn-sm btn-info" (click)="viewDetails(element)">View Details</button></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
