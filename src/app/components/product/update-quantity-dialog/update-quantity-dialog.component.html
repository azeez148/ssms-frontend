<h1 mat-dialog-title>Update Product Quantity</h1>
<div mat-dialog-content fxLayout="column" fxLayoutGap="16px">
  <mat-form-field appearance="fill">
    <mat-label>Size Type</mat-label>
    <mat-select [(ngModel)]="quantities.sizeType" (selectionChange)="onSizeTypeChange($event)">
      <mat-option value="Normal">Normal</mat-option>
      <mat-option value="Boot">Boot</mat-option>
      <mat-option value="Football">Football</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="quantities.sizeType === 'Normal'" class="size-container">
    <mat-form-field *ngFor="let size of quantities.sizes" appearance="fill" class="size-input">
      <mat-label>{{ size }} Quantity</mat-label>
      <input matInput [(ngModel)]="quantities[size]" type="number" placeholder="Enter quantity">
    </mat-form-field>
  </div>

  <div *ngIf="quantities.sizeType === 'Boot'" class="size-container">
    <mat-form-field *ngFor="let size of quantities.bootSizes" appearance="fill" class="size-input">
      <mat-label>{{ size }} Quantity</mat-label>
      <input matInput [(ngModel)]="quantities[size]" type="number" placeholder="Enter quantity">
    </mat-form-field>
  </div>

  <div *ngIf="quantities.sizeType === 'Football'" class="size-container">
    <mat-form-field *ngFor="let size of quantities.footballSizes" appearance="fill" class="size-input">
      <mat-label>{{ size }} Quantity</mat-label>
      <input matInput [(ngModel)]="quantities[size]" type="number" placeholder="Enter quantity">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
