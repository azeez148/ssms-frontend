<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Customers</h1>
    <button class="btn btn-primary" (click)="openDialog()">Add Customer</button>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by name">
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.mobile}}</td>
          <td>{{customer.email}}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="openDialog(customer)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
