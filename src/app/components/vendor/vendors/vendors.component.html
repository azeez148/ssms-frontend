<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Vendors</h1>
    <div>
      <button class="btn btn-primary" (click)="openDialog()">Add Vendor</button>
      <button class="btn btn-success ms-2" (click)="exportAsXLSX()">Export to Excel</button>
    </div>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by name">
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{vendor.id}}</td>
          <td>{{vendor.name}}</td>
          <td>{{vendor.address}}</td>
          <td>{{vendor.mobile}}</td>
          <td>{{vendor.email}}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="openDialog(vendor)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteVendor(vendor.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
