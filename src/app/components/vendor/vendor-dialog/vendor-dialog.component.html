<div class="modal-header">
  <h4 class="modal-title">{{ isEditMode ? 'Edit Vendor' : 'Add Vendor' }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body" [formGroup]="form">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" required>
    <div *ngIf="form.get('name')?.hasError('required')" class="invalid-feedback d-block">Name is required</div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" class="form-control" formControlName="address">
  </div>
  <div class="mb-3">
    <label for="mobile" class="form-label">Mobile</label>
    <input type="text" id="mobile" class="form-control" formControlName="mobile" required>
    <div *ngIf="form.get('mobile')?.hasError('required')" class="invalid-feedback d-block">Mobile is required</div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="form.get('email')?.hasError('email')" class="invalid-feedback d-block">Please enter a valid email address</div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="!form.valid">Save</button>
</div>
