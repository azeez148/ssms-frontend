<div class="modal-header">
  <h4 class="modal-title">Purchase Details</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
</div>
<div class="modal-body">
  <p><strong>ID:</strong> {{data.id}}</p>
  <p><strong>Vendor:</strong> {{data.supplierName}}</p>
  <p><strong>Total Quantity:</strong> {{data.totalQuantity}}</p>
  <p><strong>Total Price:</strong> {{data.totalPrice | currency:'INR'}}</p>
  <p><strong>Date:</strong> {{data.date | date:'shortDate'}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onUpdate()">Update</button>
  <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
  <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
</div>
