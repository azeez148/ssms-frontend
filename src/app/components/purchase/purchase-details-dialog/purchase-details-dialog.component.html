<h1 mat-dialog-title>Purchase Details</h1>
<div mat-dialog-content>
  <p><strong>ID:</strong> {{data.id}}</p>
  <p><strong>Vendor:</strong> {{data.vendorName}}</p>
  <p><strong>Total Quantity:</strong> {{data.totalQuantity}}</p>
  <p><strong>Total Price:</strong> {{data.totalPrice}}</p>
  <p><strong>Date:</strong> {{data.date}}</p>
  <!-- You can include more purchase details here -->
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onUpdate()">Update</button>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
  <button mat-button (click)="onClose()">Close</button>
</div>
