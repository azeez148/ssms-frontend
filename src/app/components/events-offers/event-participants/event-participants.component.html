<div class="container">
  <h1>Event Participants</h1>

  <div class="winner-selection">
    <mat-form-field>
      <mat-label>Number of Winners</mat-label>
      <input matInput type="number" [(ngModel)]="numberOfWinners" min="1">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="selectWinners()">Select Random Winners</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Customer ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Customer ID </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.email}} </td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.mobile}} </td>
    </ng-container>

    <!-- Is Winner Column -->
    <ng-container matColumnDef="isWinner">
      <th mat-header-cell *matHeaderCellDef> Winner </th>
      <td mat-cell *matCellDef="let element" [class.winner]="element.isWinner">
        {{ element.isWinner ? 'Yes' : 'No' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
