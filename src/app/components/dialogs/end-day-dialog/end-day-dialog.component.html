<div class="modal-header">
  <h4 class="modal-title">End of Day Summary</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <p><strong>Opening Balance:</strong> {{ data.opening_balance | currency:'INR' }}</p>
  <p><strong>Total Expense:</strong> {{ data.total_expense | currency:'INR' }}</p>
  <hr>
  <p><strong>Closing Balance:</strong> {{ data.closing_balance | currency:'INR' }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm & Send Notifications</button>
</div>
