<h1 mat-dialog-title>End of Day Summary</h1>

<div mat-dialog-content>
  <p><strong>Opening Balance:</strong> {{ data.opening_balance | currency:'INR' }}</p>
  <p><strong>Total Expense:</strong> {{ data.total_expense | currency:'INR' }}</p>
  <mat-divider></mat-divider>
  <p><strong>Closing Balance:</strong> {{ data.closing_balance | currency:'INR' }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirm & Send Notifications</button>
</div>
