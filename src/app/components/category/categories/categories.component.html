<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Categories</h1>
    <button class="btn btn-primary" (click)="createCategory()">Create Category</button>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by name">
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of categories | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.description}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
