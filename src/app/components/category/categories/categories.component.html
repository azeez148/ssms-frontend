<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Categories</h1>
    <div>
      <button class="btn btn-primary" (click)="openCreateCategoryDialog()">Create Category</button>
      <button class="btn btn-success ms-2" (click)="exportAsXLSX()">Export to Excel</button>
    </div>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by name">
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of categories | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.description}}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="onUpdate(element)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
