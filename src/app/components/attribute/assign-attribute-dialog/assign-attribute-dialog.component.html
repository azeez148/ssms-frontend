<div class="modal-header">
  <h4 class="modal-title">Assign Attribute Value</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="assignForm">
    <div class="mb-3">
      <label for="attribute" class="form-label">Select Attribute</label>
      <select id="attribute" class="form-select" formControlName="attributeId">
        <option *ngFor="let attribute of attributes" [value]="attribute.id">{{ attribute.name }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="value" class="form-label">Enter Value</label>
      <input type="text" id="value" class="form-control" formControlName="value">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Select Category</label>
      <select id="category" class="form-select" formControlName="categoryId">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onAssign()" [disabled]="!assignForm.valid">Assign</button>
</div>
