<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Attributes</h1>
    <div>
      <button class="btn btn-primary me-2" (click)="createAttribute()">Create Attribute</button>
      <button class="btn btn-secondary" (click)="assignAttributeValue()">Assign Attribute Value</button>
    </div>
  </div>

  <h2>Attributes</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of attributes | paginate: { id: 'attributes_pagination', itemsPerPage: 10, currentPage: p1 }">
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.description}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls id="attributes_pagination" (pageChange)="p1 = $event"></pagination-controls>
  </div>

  <h2 class="mt-5">Assigned Values</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Attribute ID</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of attributeValues | paginate: { id: 'values_pagination', itemsPerPage: 10, currentPage: p2 }">
          <td>{{element.attributeId}}</td>
          <td>{{element.value}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls id="values_pagination" (pageChange)="p2 = $event"></pagination-controls>
  </div>
</div>
