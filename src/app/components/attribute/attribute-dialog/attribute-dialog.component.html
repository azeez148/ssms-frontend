<div class="modal-header">
  <h4 class="modal-title">Create Attribute</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="attributeForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div *ngIf="attributeForm.get('name')?.hasError('required')" class="invalid-feedback d-block">Name is required</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" class="form-control" formControlName="description">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" class="form-select" formControlName="categoryId">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div *ngIf="attributeForm.get('categoryId')?.hasError('required')" class="invalid-feedback d-block">Category is required</div>
    </div>
    <div formArrayName="values">
      <div *ngFor="let value of values.controls; let i = index" [formGroupName]="i" class="row mb-3 align-items-end">
        <div class="col">
          <label [for]="'value' + i" class="form-label">Value {{i + 1}}</label>
          <input [id]="'value' + i" type="text" class="form-control" formControlName="value">
          <div *ngIf="value.get('value')?.hasError('required')" class="invalid-feedback d-block">Value is required</div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="removeValue(i)" *ngIf="values.length > 1">Remove</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" (click)="addValue()">Add Value</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="!attributeForm.valid">Save</button>
</div>
