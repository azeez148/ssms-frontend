<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Stocks</h1>
    <div>
      <button class="btn btn-primary me-2" (click)="openExcelImportDialog()">Import Excel Data</button>
      <button class="btn btn-success" (click)="downloadExcel()">Download Excel</button>
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by name">
    </div>
    <div class="col-md-6">
      <select class="form-select" (change)="filterByCategory($event)">
        <option value="all">All Categories</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of stocks | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.description}}</td>
          <td>{{element.category.name}}</td>
          <td>
            <div class="d-flex flex-wrap">
              <ng-container *ngFor="let sizeInfo of getAvailableSizesWithQuantities(element.sizeMap)">
                <span class="badge me-1" [ngClass]="{
                  'bg-danger': sizeInfo === 'Out of Stock' || sizeInfo.includes('-'),
                  'bg-secondary': sizeInfo !== 'Out of Stock' && !sizeInfo.includes('-')
                }">
                  {{ sizeInfo }}
                </span>
              </ng-container>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
